<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
</head>
<body>
  <h1 id="count">0</h1>
  <button onclick="plusOne()">Counter</button>
</body>
<script>
  var number = 0;
  function plusOne(){
    number++;
    count.textContent = number.toString();
  }
</script>
</html>
